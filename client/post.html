<html>

  <head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
  </head>

  <body class="container">

    <h1 class="text-center">Negociações</h1>

    <form class="form" id="formEnviaServidor">

      <div class="form-group">
        <label for="data">Data</label>
        <input type="date" id="data" class="form-control" required autofocus/>
      </div>

      <div class="form-group">
        <label for="quantidade">Quantidade</label>
        <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
      </div>

      <div class="form-group">
        <label for="valor">Valor</label>
        <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
      </div>

      <div class="text-center">
        <button class="btn btn-primary" type="submit">Enviar para Servidor</button>
        
        <a href="index.html" class="btn btn-primary text-center">
          Voltar
        </a>
      </div>

    </form>

    <script src="node_modules/systemjs/dist/system.js"></script>
    <script>
      var exports = {}; // Contorno do erro "fetch.js:3 Uncaught ReferenceError: exports is not defined" após utilizar Babel
      
      System.defaultJSExtensions = true; // Permite omitir a extensão .js dos imports
      System.import('js/app/bootPost').catch(function(err){ 
        console.error(err);
      });
    </script>
  </body>

</html>
