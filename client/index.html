<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
  </head>

  <body class="container">

    <h1 class="text-center">Negociações</h1>

    <div id="mensagemView"></div>

    <form class="form" id="formAdiciona">

      <div class="form-group">
        <label for="data">Data</label>
        <input type="date" id="data" class="form-control" required autofocus/>
      </div>

      <div class="form-group">
        <label for="quantidade">Quantidade</label>
        <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
      </div>

      <div class="form-group">
        <label for="valor">Valor</label>
        <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
      </div>

      <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div class="text-center">
      <button id="btnImporta" class="btn btn-primary text-center" type="button">
        Importar Negociações
      </button>
      <button id="btnApaga" class="btn btn-primary text-center" type="button">
        Apagar
      </button>
      <a href="post.html" class="btn btn-primary text-center" type="button">
        Cadastro Servidor
      </a>
    </div>
    <br>
    <br>

    <div id="negociacoesView"></div>

    <script src="node_modules/systemjs/dist/system.js"></script>
    <script>
      var exports = {}; // Contorno do erro "fetch.js:3 Uncaught ReferenceError: exports is not defined" após utilizar Babel
      
      System.defaultJSExtensions = true; // Permite omitir a extensão .js dos imports
      System.import('js/app/boot').catch(function(err){ 
        console.error(err);
      });
    </script>
  </body>

</html>
